<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Империя Тьмы</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ВЕРХНИЙ БАР -->
<div id="topBar">
    <h1>Империя Тьмы</h1>
    <h2 id="yearLabel">Год: 1450</h2>
</div>

<!-- ОСНОВНАЯ СЕТКА -->
<div id="mainLayout">

    <!-- ===== ЛЕВАЯ КОЛОНКА ===== -->
    <div class="panel">

        <h3>Поселение</h3>
        <div id="mapGrid"></div>

        <div id="advisorPanel" class="panel" style="margin-top:15px;">
            <h3>Советник</h3>
            <div id="advisorText"></div>
        </div>

    </div>

    <!-- ===== ЦЕНТРАЛЬНАЯ КОЛОНКА ===== -->
    <div class="panel">

        <h3>Строительство</h3>

        <button class="build-btn" onclick="build('farm')">
            Построить ферму
            <div class="build-icon icon-farm"></div>
        </button>

        <button class="build-btn" onclick="build('mine')">
            Построить шахту
            <div class="build-icon icon-mine"></div>
        </button>

        <button class="build-btn" onclick="build('market')">
            Построить рынок
            <div class="build-icon icon-market"></div>
        </button>

        <button class="build-btn" onclick="build('forge')">
            Построить кузницу
            <div class="build-icon icon-forge"></div>
        </button>

        <button class="build-btn" onclick="upgradeCastle()">
            Улучшить замок
            <div class="build-icon icon-castle"></div>
        </button>

        <h3 style="margin-top:25px;">Армия</h3>

        <button class="build-btn" onclick="craftWeapon()">
            Ковать оружие
            <div class="build-icon icon-forge"></div>
        </button>

        <button class="build-btn" onclick="hireSoldier()">
            Нанять солдата
            <div class="build-icon icon-castle"></div>
        </button>

        <div style="margin-top:25px; text-align:center;">
            <button id="nextYearBtn" onclick="endTurn()">Следующий год</button>
        </div>

    </div>

    <!-- ===== ПРАВАЯ КОЛОНКА ===== -->
    <div class="panel">

        <h3>Статистика</h3>
        <table>
            <tr><td>Жители:</td> <td id="pop"></td></tr>
            <tr><td>Еда:</td> <td id="food"></td></tr>
            <tr><td>Золото:</td> <td id="gold"></td></tr>
            <tr><td>Железо:</td> <td id="iron"></td></tr>
            <tr><td>Оружие:</td> <td id="weapons"></td></tr>
            <tr><td>Солдаты:</td> <td id="army"></td></tr>
            <tr><td>Популярность:</td> <td id="popularity"></td></tr>
            <tr><td>Замок:</td> <td id="castle"></td></tr>
            <tr><td>Титул:</td> <td id="rank"></td></tr>
        </table>

        <h3 style="margin-top:20px;">Налоги и пайки</h3>
        <div>
            <label>Налоги (%): </label>
            <input id="taxRate" type="number" min="0" max="100" value="30">
        </div>

        <div style="margin-top:10px;">
            <label>Еда на человека: </label>
            <input id="foodRate" type="number" min="0" max="10" value="3">
        </div>

        <h3 style="margin-top:20px;">Торговля</h3>

        <button class="build-btn" onclick="sellFood()">
            Продать еду
            <div class="build-icon icon-farm"></div>
        </button>

        <button class="build-btn" onclick="buyFood()">
            Купить еду
            <div class="build-icon icon-farm"></div>
        </button>

        <button class="build-btn" onclick="sellIron()">
            Продать железо
            <div class="build-icon icon-mine"></div>
        </button>

        <button class="build-btn" onclick="buyIron()">
            Купить железо
            <div class="build-icon icon-mine"></div>
        </button>

        <button class="build-btn" onclick="sellWeapons()">
            Продать оружие
            <div class="build-icon icon-forge"></div>
        </button>

        <button class="build-btn" onclick="buyWeapons()">
            Купить оружие
            <div class="build-icon icon-forge"></div>
        </button>

    </div>
</div>

<!-- ОТЧЁТ ЗА ГОД -->
<div id="reportPanel" class="hidden">
    <div id="reportBox">
        <h3>Отчёт за год</h3>
        <pre id="reportText"></pre>
        <button id="nextYearBtn" onclick="closeReport()">Закрыть</button>
    </div>
</div>

<script src="game.js"></script>
</body>
</html>
